<!DOCTYPE html>

<html>

    <head>
        <title>Portfolio</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="builders.js"></script>
        <script defer src="boxBuilder.js"></script>
    </head>

    <body>
        <nav id="nav"></nav>

        <div id="Grid" class="grid">

           

        </div>
        
        <svg id="cursor" width="60" height="60" stroke="#fff" fill="#00000000">

            <path stroke-width="7" d="M37.5 37.5 L47.5 47.5" filter="url(#f1)"/>
            <path stroke-width="5" d="M35 40 L10 20 L10 10 L20 10 L40 35Z M30 45 L45 30" filter="url(#f1)"/>
            <defs>
                <filter id="f1" x="-60" y="-60" width="120" height="120">
                    <feOffset in="SourceAlpha" dx="0" dy="0" />
                    <feGaussianBlur stdDeviation="3" />
                    <feBlend in="SourceGraphic" in2="blurOut" />
                </filter>
            </defs>
        </svg>
        <div id="tooltip" class="tooltip">Map</div>
    </body>

</html>
