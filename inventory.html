<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="inventory.css">
    <!-- <script defer src="boxBuilder.js"></script> -->
    <script src="builders.js" defer></script>
    <script src="inventory.js" defer></script>
    <script src="boxBuilder.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
</head>
<body>

    <nav id="nav"></nav>

    <main>

        <section id="display">
            <div id="label">
                <div id="label-border" class="inventory-border">
                    <span>Tools</span>
                </div>
            </div>

            <svg id="backpack" viewBox="0 0 55 49" stroke-width="3" stroke="#fff" fill="none">
                
                <rect width="30" height="30" x="12.5" y="13" />
                <rect width="30" height="15" x="12.5" y="13" />
                <rect width="7.5" height="12.5" x="5" y="30.5" />
                <rect width="7.5" height="12.5" x="42.5" y="30.5" />

                <path d="M22.5 13 V6 H32.5 V13 M27.5 24 V31" />
            </svg>
        </section>

        <section>
            <div id="inventory">
                <div class="inventory-border">

                    <div id="content">

                        <div> <span class="arrow selected">></span> Visual Studio Code <span class="stock">85</span></div>
                        <div> <span class="arrow">></span> Unity <span class="stock">26</span></div>
                        <div> <span class="arrow">></span> Godot <span class="stock">52</span></div>
                        <div> <span class="arrow">></span> Scratch <span class="stock">99</span></div>
                        <div> <span class="arrow">></span> Github <span class="stock">43</span></div>

                    </div>

                </div>
            </div>
        </section>

    </main>

        <svg id="cursor" width="60" height="60" stroke="#fff" fill="#00000000">
            
            <path stroke-width="7" d="M37.5 37.5 L47.5 47.5" filter="url(#f1)"/>
            <path stroke-width="5" d="M35 40 L10 20 L10 10 L20 10 L40 35Z M30 45 L45 30" filter="url(#f1)"/>
            <defs>
                <filter id="f1" x="-60" y="-60" width="120" height="120">
                    <feOffset in="SourceAlpha" dx="0" dy="0" />
                    <feGaussianBlur stdDeviation="3" />
                    <feBlend in="SourceGraphic" in2="blurOut" />
                </filter>
            </defs>
        </svg>
        <div id="tooltip" class="tooltip">Map</div>
    
</body>
</html>
